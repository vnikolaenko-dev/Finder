<!doctype html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="\" class="nav-link px-2 text-white">Главная</a></li>
              <li><a href="\profile" class="nav-link px-2 text-white">Профиль</a></li>
              <li><a href="\projects" class="nav-link px-2 text-white">Проекты</a></li>
              <li><a href="\create" class="nav-link px-2 text-white">Создать</a></li>
              <!-- <li><a href="\" class="nav-link px-2 text-secondary">Главная</a></li> -->
            </ul>

            <form class="search" role="search" method="post">
                {% csrf_token %}
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Поиск..." aria-label="Search">
            </form>

            <div class="text-end">
              <a class="btn btn-outline-light me-2" href="\login">Вход</a>
              <a class="btn btn-warning" href="\signup">Регистрация</a>
            </div>
          </div>
        </div>
  </header>

    <div class="container">
        <p></p>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
