{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    {% if tasks %}
    <div class="container px-4 py-5" id="hanging-icons">
        <h2 class="pb-2 border-bottom">Проекты</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-2">

    {% for el in tasks %}
        <div class="col d-flex align-items-start">
            <div class="icon-square text-bg-light d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">

            </div>
        <div class="projects">
          <h3 class="fs-2">{{ el.title }}</h3>
          <p>{{ el.description }}</p>
          <a href="/project/{{ el.id }}" class="btn btn-primary">
            Подробнее
          </a>
        </div>
        </div>
    {% endfor %}
    {% else %}
        <h1>У Вас пока нет записей</h1>>
    {% endif %}
        </div></div>

{% endblock %}
