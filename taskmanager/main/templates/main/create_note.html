{% extends 'main/base.html' %}

{% block title %}
Создание записи
{% endblock %}

{% block content %}
    <h1>Создать запись</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.text }}<br>
        <button type="submit" class="btn btn-success">Создать</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
