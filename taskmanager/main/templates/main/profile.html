       projects {

        padding-left: 15px; /* Отступ от текста слева */

       @import url("https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap");

        body {

            font-family: "Roboto", sans-serif;

        .main-content {
            padding-top: 100px;
            padding-bottom: 100px;
        }

        .post-block {
            background: #fff;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }
        .post-block img.author-img {
            height: 45px;
            width: 45px;
            border-radius: 45px;
        }
        .post-block img.author-img.author-img--small {
            height: 30px;
            width: 30px;
        }
        .post-block__content img,
        .post-block__content video,
        .post-block__content audio {
            max-width: 100%;
            border-radius: 5px;
        }
        .post-block .comment-view-box__comment {
            border-radius: 5px;
            background: #f5f5f5;
            padding: 15px;
        }

    </style>
